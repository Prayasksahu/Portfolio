<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Bar Message Change</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button 
        onmouseover="window.status='The mouse is over the button!';" 
        onmouseout="window.status='';" 
        onclick="alert('Button clicked!')">
        Hover Over Me
    </button>

</body>
</html>
